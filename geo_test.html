<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
  
    var southWest = L.latLng(7.319, 61.523),
        northEast = L.latLng(36.774, 100.635),
        bounds = L.latLngBounds(southWest, northEast);

   var indiaMap = L.mapbox.tileLayer('openstreetmap.1b68f018');
  map.on('load', function () {
    map.addSource("points", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [85.03238901390978, 25.913188059745586]
                },
                "properties": {
                    "title": "test_1",
                    "icon": "monument"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [86.414, 26.776]
                },
                "properties": {
                    "title": "test_2",
                    "icon": "harbor"
                }
            }]
        }
    });
    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});
    var baseLayers = {
        
        "OpenStreetMap India": indiaMap
    };
    var map = L.map('map', {
            layers: indiaMap
        }, {
            maxBounds: bounds,
        })
        .addControl(L.mapbox.geocoderControl('mapbox.places', {
            autocomplete: true
        }))
        .setView([22.14980, 79.08060], 4);
    L.hash(map);
    L.control.layers(baseLayers, overlayMaps, {
        position: 'topleft',
    }).addTo(map);

        }, {

        })

            autocomplete: true
        }))
        .setView([22.14980, 79.08060], 4.5);
    L.hash(map);
    L.control.layers(baseLayers, overlayMaps, {
        position: 'topleft',
    }).addTo(map);
</script>

</body>
</html>
